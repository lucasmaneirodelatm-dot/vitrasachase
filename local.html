<html lang="es">
<head>

<body>

<div id="loader" class="loader">
  <img src="https://raw.githubusercontent.com/lucasmaneirodelatm-dot/vitrasachase/refs/heads/main/LoaderAvanza.gif">
</div>

<main id="main" class="hidden">

  <h2>üè† Juego Local</h2>

  <div class="card">
    <label>Jugador fugitivo:</label>
    <input id="j1" type="text">

    <label>Jugador perseguidor:</label>
    <input id="j2" type="text">

    <button class="btn" onclick="iniciar()">Comenzar</button>
  </div>

</main>

<script src="common.js"></script>
<script>
waitForResourcesThenShow();

function iniciar(){
  const a = document.getElementById("j1").value || "Fugitivo";
  const b = document.getElementById("j2").value || "Perseguidor";

  localStorage.setItem("salaJugadores", JSON.stringify([
    {nombre:a, rol:"fugitivo"},
    {nombre:b, rol:"perseguidor"}
  ]));

  location.href = "sala.html";
}
</script>
