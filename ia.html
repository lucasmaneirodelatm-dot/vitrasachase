<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VITRASA CHASE - Contra IA</title>

<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #0b1220;
        color: white;
        font-family: Arial, sans-serif;
    }

    #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    #loader img {
        width: 200px;
    }

    #main {
        display: none;
        padding: 30px;
    }

    #logo {
        width: 180px;
        margin-bottom: 20px;
    }

    input, select {
        width: 70%;
        padding: 12px;
        margin: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .btn {
        display: block;
        width: 70%;
        margin: 20px auto;
        padding: 15px;
        background: #1e88e5;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    .btn:hover {
        background: #1667b8;
    }
</style>
</head>

<body>

<div id="loader">
    <img src="https://raw.githubusercontent.com/lucasmaneirodelatm-dot/vitrasachase/refs/heads/main/LoaderAvanza.gif">
</div>

<div id="main">
    <img id="logo" src="https://raw.githubusercontent.com/lucasmaneirodelatm-dot/vitrasachase/refs/heads/main/Logo-principal.png">

    <h1>ðŸ¤– Contra IA</h1>

    <input id="nombre" type="text" placeholder="Tu nombre">

    <label>Tu rol:</label>
    <select id="rol">
        <option value="fugitivo">Fugitivo</option>
        <option value="perseguidor">Perseguidor</option>
    </select>

    <label>Nivel de IA:</label>
    <select id="nivel">
        <option value="1">Nivel 1 (FÃ¡cil)</option>
        <option value="2">Nivel 2</option>
        <option value="3">Nivel 3</option>
        <option value="4">Nivel 4</option>
        <option value="5">Nivel 5 (DifÃ­cil)</option>
    </select>

    <button class="btn" onclick="startIA()">
        ðŸš€ Empezar contra IA
    </button>
</div>

<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main").style.display = "block";
    }, 300);
});

function startIA() {
    const nombre = document.getElementById("nombre").value.trim();
    const rol = document.getElementById("rol").value;
    const nivel = document.getElementById("nivel").value;

    if (!nombre) {
        alert("Pon tu nombre.");
        return;
    }

    // Roles automÃ¡ticos
    const iaRol = rol === "fugitivo" ? "perseguidor" : "fugitivo";

    sessionStorage.setItem("modo", "ia");
    sessionStorage.setItem("jugador", nombre);
    sessionStorage.setItem("rol", rol);
    sessionStorage.setItem("iaRol", iaRol);
    sessionStorage.setItem("iaNivel", nivel);

    window.location.href = "parada.html?parada=6620";
}
</script>

</body>
</html>
